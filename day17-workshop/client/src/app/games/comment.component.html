<mat-card *ngFor="let c of comments">
  <mat-card-header>
    <img mat-card-avatar src="https://i.pravatar.cc/150?u={{ c.user }}">
    <mat-card-title>{{ c.user }}</mat-card-title>
    <mat-card-subtitle>Rating: {{ c.rating }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ c.c_text }}</p>
  </mat-card-content>
</mat-card>
