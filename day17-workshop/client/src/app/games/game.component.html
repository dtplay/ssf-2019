<mat-list>
  <mat-list-item *ngFor="let g of games" (click)="viewComments(g.gid)">
    <img matListAvatar [src]="g.image" alt="">
    <div class="game-details">
      <div mat-line class="game-title">{{ g.name }}</div>
      <div mat-line>Rank: {{ g.ranking }}</div>
    </div>
  </mat-list-item>
</mat-list>
